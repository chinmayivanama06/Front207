<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple E-Commerce Site</title>
<style>
  /* Basic Reset */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: #f9f9f9;
    padding: 20px;
    color: #333;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }
  header h1 {
    color: #ff0077;
  }
  /* Cart icon & count */
  .cart-btn {
    position: relative;
    cursor: pointer;
    font-size: 24px;
    color: #ff6a00;
    user-select: none;
  }
  .cart-count {
    position: absolute;
    top: -8px;
    right: -12px;
    background: rgb(0, 255, 136);
    color: white;
    font-size: 14px;
    padding: 2px 6px;
    border-radius: 50%;
  }
  /* Products grid */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
  }
  .product-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    padding: 15px;
    text-align: center;
    transition: box-shadow 0.2s ease;
  }
  .product-card:hover {
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
  }
  .product-card img {
    width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 10px;
  }
  .product-name {
    font-weight: 600;
    margin-bottom: 8px;
  }
  .product-price {
    color: #6e28a7;
    font-weight: bold;
    margin-bottom: 15px;
  }
  button.add-to-cart {
    background-color: #0000ff;
    border: none;
    color: white;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  button.add-to-cart:hover {
    background-color: #0056b3;
  }

  /* Cart modal */
  .cart-modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }
  .cart-modal.active {
    display: flex;
  }
  .cart-content {
    background: white;
    border-radius: 8px;
    max-width: 400px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    padding: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    position: relative;
  }
  .cart-content h2 {
    margin-bottom: 15px;
    color: #007bff;
  }
  .cart-close {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    background: none;
    color: #666;
  }
  .cart-items {
    list-style: none;
  }
  .cart-items li {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    border-bottom: 1px solid #eee;
    padding-bottom: 8px;
  }
  .cart-items li button {
    background: red;
    border: none;
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.8rem;
  }
  .empty-msg {
    text-align: center;
    color: #999;
    margin-top: 30px;
  }
</style>
</head>
<body>

<header>
  <h1>My Simple Store</h1>
  <div class="cart-btn" id="cartBtn" title="View Cart">
    ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span>
  </div>
</header>

<main>
  <div class="products" id="products">
    <!-- Products will be loaded here by JS -->
  </div>
</main>

<!-- Cart Modal -->
<div class="cart-modal" id="cartModal">
  <div class="cart-content">
    <button class="cart-close" id="closeCart">&times;</button>
    <h2>Your Cart</h2>
    <ul class="cart-items" id="cartItems"></ul>
    <p class="empty-msg" id="emptyMsg">Your cart is empty.</p>
  </div>
</div>

<script>
  // Product data (could be fetched from backend)
  const products = [
    {id: 1, name: "Wireless Headphones", price: 59.99, image: "https://via.placeholder.com/200x150?text=Headphones"},
    {id: 2, name: "Smart Watch", price: 120.00, image: "https://via.placeholder.com/200x150?text=Smart+Watch"},
    {id: 3, name: "Bluetooth Speaker", price: 35.50, image: "https://via.placeholder.com/200x150?text=Speaker"},
    {id: 4, name: "DSLR Camera", price: 450.00},
    {id: 5, name: "Gaming Mouse", price: 25.75},
  ];

  // Cart state
  let cart = [];

  // DOM elements
  const productsContainer = document.getElementById('products');
  const cartCount = document.getElementById('cartCount');
  const cartBtn = document.getElementById('cartBtn');
  const cartModal = document.getElementById('cartModal');
  const closeCartBtn = document.getElementById('closeCart');
  const cartItemsList = document.getElementById('cartItems');
  const emptyMsg = document.getElementById('emptyMsg');

  // Render products on page
  function renderProducts() {
    productsContainer.innerHTML = '';
    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';

      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="product-name">${product.name}</div>
        <div class="product-price">$${product.price.toFixed(2)}</div>
        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
      `;

      productsContainer.appendChild(card);
    });
  }

  // Update cart count display
  function updateCartCount() {
    cartCount.textContent = cart.length;
  }

  // Render cart modal items
  function renderCartItems() {
    cartItemsList.innerHTML = '';

    if(cart.length === 0) {
      emptyMsg.style.display = 'block';
      cartItemsList.style.display = 'none';
      return;
    }
    emptyMsg.style.display = 'none';
    cartItemsList.style.display = 'block';

    cart.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${item.name} - $${item.price.toFixed(2)}</span>
        <button data-id="${item.id}">Remove</button>
      `;
      cartItemsList.appendChild(li);
    });
  }

  // Add product to cart
  function addToCart(id) {
    const product = products.find(p => p.id === id);
    if(product) {
      cart.push(product);
      updateCartCount();
      alert(`Added "${product.name}" to cart.`);
    }
  }

  // Remove product from cart
  function removeFromCart(id) {
    cart = cart.filter(item => item.id !== id);
    updateCartCount();
    renderCartItems();
  }

  // Event listeners
  productsContainer.addEventListener('click', e => {
    if(e.target.classList.contains('add-to-cart')) {
      const id = parseInt(e.target.getAttribute('data-id'));
      addToCart(id);
    }
  });

  cartBtn.addEventListener('click', () => {
    renderCartItems();
    cartModal.classList.add('active');
  });

  closeCartBtn.addEventListener('click', () => {
    cartModal.classList.remove('active');
  });

  cartItemsList.addEventListener('click', e => {
    if(e.target.tagName === 'BUTTON') {
      const id = parseInt(e.target.getAttribute('data-id'));
      removeFromCart(id);
    }
  });

  // Initial render
  renderProducts();
  updateCartCount();
</script>

</body>
</html>
